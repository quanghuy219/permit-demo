<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Permit Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/8.0.2/bignumber.min.js" integrity="sha512-7UzDjRNKHpQnkh1Wf1l6i/OPINS9P2DDzTwQNX79JxfbInCXGpgI1RPb3ZD+uTP3O5X7Ke4e0+cxt2TxV7n0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js?v=2"></script>
</head>
<body>
    <input class="btn btn-primary" id="connect-btn" type="button" value="Connect Wallet" onclick="connect();" />
    <p id="wallet-address-txt"></p>
    <input class="btn btn-primary" id="sign-btn" type="button" value="Sign message" onclick="signPermitMessage();" />
    <br/>
    <br>
    <input class="btn btn-primary" type="button" value="Sign and Permit" onclick="signAndPermit();">
    <p id="permit-txhash"></p>

    <form>
        <div class="input-group mb-3">
            <span class="input-group-text">
                <select class="form-select" name="select-source-token" id="select-source-token" onchange="onSourceTokenChange(this.value)">
                    <option selected value="USDC">USDC</option>
                    <option value="ETH">ETH</option>
                </select>
            </span>
            <div class="form-floating">
                <input type="number" name="source-token-amount" id="source-token-amount" class="form-control">
                <label id="source-token-balance-label" for="source-token-amount">Balance: </label>
            </div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">
                <select class="form-select" name="select-dest-token" id="select-dest-token" onchange="onDestTokenChange(this.value)">
                    <option selected value="ETH">ETH</option>
                    <option value="USDC">USDC</option>
                </select>
            </span>
            <div class="form-floating">
                <input type="number" name="source-dest-amount" id="source-dest-amount" class="form-control">
                <label id="dest-token-balance-label" for="dest-token-amount">Balance: </label>
            </div>
        </div>

        <input class="btn btn-success" type="button" value="Permit and Swap" onclick="permitAndSwap();">
    </form>
    <p id="swap-txhash"></p>
</body>
</html>
